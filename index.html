<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F5F5F5;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .profile {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile img {

      height: auto; /* 让高度根据宽度等比例缩放 */
    }

    .links {
      text-align: center;
    }

    .links a {
      display: inline-block;
      margin: 8px;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .footer {

      bottom: 12px;   
      left: 50%;
      transform: translateX(-50%);
      color: #666;
    }

  .sponsor {
    text-align: center; /* 文本居中 */
    font-size: 1.2em; /* 放大字体 */
  }

  .profile a + a {
    margin-left: 40px; /* 添加左侧间距 */
  }

  .button-container {
        text-align: center; /* 按钮水平居中 */
    }

  .button {
    display: inline-block;
      margin: 8px;
      padding: 8px 16px;
      font-size: 20px; /* 增加字体大小 */
      font-weight: bold; /* 加粗字体 */
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      border: 0px;
    }

    #counter1, #counter2 {
        font-size: 18px;
        margin-left: 10px;
    }

  @media only screen and (max-width: 600px) {
  .container {
    max-width: 100%;
    padding: 10px;
  }

  .profile img {
    width: 35%; /* 图像宽度 */
    height: auto;
  }
}
</style>

<div class="button-container">
  <button class="button" onclick="incrementCounter(1)">好的</button>
  <span id="counter1">0</span>

  <button class="button" onclick="incrementCounter(2)">是的</button>
  <span id="counter2">0</span>
</div>

<script>
    let count1 = 0;
    let count2 = 0;

    function incrementCounter(btnId) {
        if (btnId === 1) {
            count1++;
            document.getElementById('counter1').textContent = count1;
        } else if (btnId === 2) {
            count2++;
            document.getElementById('counter2').textContent = count2;
        }
    }
</script>
